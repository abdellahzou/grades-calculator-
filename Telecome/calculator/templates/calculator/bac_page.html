<!DOCTYPE html>
<html>
<head>
    <title>Bac Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-top: 100px;
        }
        .button-container {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button-container a {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #337ab7;
            border-radius: 5px;
            width: 240px; /* Adjust the width to fit the screen */
        }
        .button-container a:hover {
            background-color: #23527c;
        }
    
        /* Responsive Styles */
        @media screen and (max-width: 480px) {
            h1 {
                margin-top: 50px;
                font-size: 24px;
            }
            .button-container {
                margin-top: 20px;
            }
            .button-container a {
                font-size: 14px;
                padding: 8px 16px;
                margin: 8px;
                width: auto; /* Reset the width for smaller screens */
            }
        }
    </style>
    
</head>
<body>
    <h1>Welcome to the Bac Page</h1>
    <div class="button-container">
        <a href="{% url 'Math' %}">Math</a>
        <a href="{% url 'Math thechnique' %}">Math thechnique</a>
        <a href="{% url 'Gestion' %}">Gestion</a>
        <a href="{% url 'science' %}">science</a>
        <a href="{% url 'philo' %}">Philo</a>
        <a href="{% url 'les_langues' %}">Les langues</a>
    </div>
</body>
</html>
