<!DOCTYPE html>
<html>
<head>
    <title>Bac Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            margin: 0;
            padding: 0;
        }
         
        .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: auto; /* Changed height to auto for responsiveness */
        max-width: 100%;
        padding: 20px;
    }
    .logo {
        font-size: 40px;
        color: #333;
        margin-bottom: 20px;
    }
    .button-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 40px;
        width: 100%;
    }
    .button-container a {
        display: inline-block;
        padding: 12px 24px;
        margin: 10px;
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
        color: #fff;
        background-color: #337ab7;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        width: 100%;
        box-sizing: border-box;
    }
    .button-container a:hover {
        background-color: #23527c;
    }

    /* Responsive Styles */
    @media screen and (max-width: 480px) {
        .logo {
            font-size: 30px;
        }
        .button-container {
            margin-top: 20px;
        }
        .button-container a {
            font-size: 16px;
            padding: 10px 20px;
            margin: 8px;
        }
    }
     /* Footer Styling */
     .footer {
            text-align: center;
            padding: 10px;
            background-color: #f9f9f9;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: none;
        }

        .footer.visible {
            display: block;
        }

        .heart-icon {
            color: red;
        }
</style>
</head>
<body>
    <div class="container">
        <h1 class="logo">Choisissez votre spécialité du bac.</h1>
        <div class="button-container">
            <a href="{% url 'Math' %}">Calculer la moyenne de bac Math</a>
            <a href="{% url 'Math thechnique' %}">Calculer la moyenne de bac Math Technique</a>
            <a href="{% url 'Gestion' %}">Calculer la moyenne de bac Gestion</a>
            <a href="{% url 'science' %}">Calculer la moyenne de bac Science</a>
            <a href="{% url 'philo' %}">Calculer la moyenne de bac Philo</a>
            <a href="{% url 'les_langues' %}">Calculer la moyenne de bac Les langues</a>
        </div>
    </div>
    
</body>
</html>
