<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculez votre moyenne universitaire de Reseaux et Telecommunication Master 1. Obtenez des résultats précis et suivez votre progression.">
    <meta name="description" content="حساب معدلات السداسي للتخصصات الجامعية الجزائرية">
    <title>Reseaux et Telecommunication</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        body {
            font-family: 'Cairo', Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: auto; /* Changed height to auto for responsiveness */
        max-width: 100%;
        padding: 20px;
    }
    .logo {
        font-size: 40px;
        color: #333;
        margin-bottom: 20px;
    }
    .button-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 40px;
        width: 100%;
    }
    .button-container a {
        display: inline-block;
        padding: 12px 24px;
        margin: 10px;
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
        color: #fff;
        background-color: #337ab7;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        width: 100%;
        box-sizing: border-box;
    }
    .button-container a:hover {
        background-color: #23527c;
    }

    /* Responsive Styles */
    @media screen and (max-width: 480px) {
        .logo {
            font-size: 30px;
        }
        .button-container {
            margin-top: 20px;
        }
        .button-container a {
            font-size: 16px;
            padding: 10px 20px;
            margin: 8px;
        }
    }
</style>
</head>
<body> 
    <div class="container">
        <h1 class="logo">      Calculez votre moyenne de Reseaux et Telecommunication M1     </h1>
        <h2 class="subtitle">Choisir un semestre de Reseaux et Telecommunication M1 </h2>
    <div class="button-container">
        <a href="{% url 'TelecomeM1S1' %}">RTM1-S1</a>
        <a href="{% url 'TelecomeM1S2' %}">RTM1-S2</a>
       
    </div>
</body>
</html>
