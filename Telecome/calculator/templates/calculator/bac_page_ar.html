<!DOCTYPE html>
<html>
<head>
    <title>صفحة الباكالوريا</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        body {
            font-family: 'Cairo', Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: auto; /* Changed height to auto for responsiveness */
        max-width: 100%;
        padding: 20px;
    }
    .logo {
        font-size: 40px;
        color: #333;
        margin-bottom: 20px;
    }
    .button-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 40px;
        width: 100%;
    }
    .button-container a {
        display: inline-block;
        padding: 12px 24px;
        margin: 10px;
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
        color: #fff;
        background-color: #337ab7;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        width: 100%;
        box-sizing: border-box;
    }
    .button-container a:hover {
        background-color: #23527c;
    }

    /* Responsive Styles */
    @media screen and (max-width: 480px) {
        .logo {
            font-size: 30px;
        }
        .button-container {
            margin-top: 20px;
        }
        .button-container a {
            font-size: 16px;
            padding: 10px 20px;
            margin: 8px;
        }
    }
</style>
</head>
<body> 
    <div class="container">
        <h1 class="logo">مرحبًا بك في موقع حساب معدل الباكالوريا</h1>
        <div class="button-container">
            <a href="{% url 'Math' %}">حساب معدل الباكالوريا شعبة الرياضيات</a>
            <a href="{% url 'Math thechnique' %}">حساب معدل الباكالوريا شعبة تقني رياضي</a>
            <a href="{% url 'Gestion' %}">حساب معدل الباكالوريا شعبة تسيير و اقتصاد</a>
            <a href="{% url 'science' %}">حساب معدل الباكالوريا شعبة علوم الطبيعة و الحياة</a>
            <a href="{% url 'philo' %}">حساب معدل الباكالوريا شعبة الفلسفة</a>
            <a href="{% url 'les_langues' %}">حساب معدل الباكالوريا شعبة اللغات الاجنبية</a>
        </div>
    </div>
</body>
</html>
