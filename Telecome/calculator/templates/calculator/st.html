    <style>
         @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

body {
    font-family: 'Cairo', Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
        }
        .logo {
            font-size: 40px;
            color: #333;
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 24px;
            margin-bottom: 40px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .button-container a {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #337ab7;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button-container a:hover {
            background-color: #23527c;
        }
        .feature-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 60px;
        }
        .feature-box {
            width: 300px;
            padding: 20px;
            margin: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .feature-icon {
            font-size: 48px;
            color: #337ab7;
            margin-bottom: 20px;
        }
        .feature-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .feature-description {
            font-size: 16px;
            color: #777;
        }
        h1 {
            text-align: center;
            margin-top: 0;
        }

        /* Responsive Styles */
        @media screen and (max-width: 480px) {
            .logo {
                font-size: 30px;
            }
            .subtitle {
                font-size: 18px;
            }
            .button-container a {
                font-size: 16px;
                padding: 10px 20px;
                margin: 8px;
            }
            .feature-box {
                width: 90%;
                max-width: 300px;
            }
        }
    </style>
</head>
