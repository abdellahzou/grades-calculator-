        body {

            background-color: #f2f2f2;

            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;

            justify-content: center;

            font-weight: bold;
            color: #fff;

        }

            background-color: #f9f9f9;
            padding: 20px;

        .contact-title {

            text-align: center;
            margin-top: 20px;

            line-height: 1.4;
        }

            text-decoration: none;
            font-weight: bold;
