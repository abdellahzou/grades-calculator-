<html lang="fr">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="moyenne universitaire, spécialités, université algérienne">
    <meta name="description" content="Calculez votre moyenne universitaire de l'université Algérienne, ST, MI, SM, SNV. Obtenez des résultats précis et suivez votre progression.">

    <title>{% block title %}{% endblock %}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        body {
            font-family: 'Cairo', Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: auto; /* Changed height to auto for responsiveness */
            max-width: 100%;
            padding: 20px;
        }

        .logo {
            font-size: 40px;
            color: #333;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 40px;
            width: 100%;
        }

        .button-container a {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #337ab7;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }

        .button-container a:hover {
            background-color: #23527c;
        }

        .contact-container {
            margin-top: 30px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
        }

        .contact-title {
            text-align: center;
            margin-bottom: 10px;
            color: #333333;
        }

        .contact-subtitle {
            text-align: center;
            margin-top: 10px;
            color: #777777;
        }

        .contact-details {
            text-align: center;
            margin-top: 20px;
        }

        .contact-details p {
            margin: 10px 0;
            font-size: 16px;
            line-height: 1.4;
        }

        .contact-details a {
            color: #333333;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body> 
    {% block content %}{% endblock %}
</body>
</html>
