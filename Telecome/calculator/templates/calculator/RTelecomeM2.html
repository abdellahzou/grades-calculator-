        <script>
    const fieldData = [
  { label: 'Examen Réseaux sans fils et réseaux mobiles: Coefficient 3:', name: 'exam-reseaux' },
  { label: 'TD Réseaux sans fils et réseaux mobiles: Coefficient 3:', name: 'TD-reseaux' },

  { label: 'TP Réseaux sans fils et réseaux mobiles: Coefficient 1:', name: 'TP-reseaux' },
  { label: 'TP Cryptographie et Sécurité Réseaux: Coefficient 1:', name: 'TP-cryptographie' },
  { label: 'TP Technologies du Web et VoIP: Coefficient 1:', name: 'TP-technologies' },
  { label: 'Examen Télévision numérique: Coefficient 2:', name: 'exam-television' },
  { label: 'TP Télévision numérique: Coefficient 2:', name: 'TD-television' },
  { label: 'Examen Panier au choix: Coefficient 1:', name: 'exam-panier1' },
  { label: 'Examen Panier au choix: Coefficient 1:', name: 'exam-panier2' },
  { label: 'Examen Recherche documentaire et conception de mémoire: Coefficient 1:', name: 'exam-recherche' },
  // Add more field objects as needed
];


    const inputContainer = document.getElementById('input-container');

fieldData.forEach(field => {
    const inputBox = document.createElement('div');
    inputBox.className = 'input-box';

    const label = document.createElement('label');
    label.setAttribute('for', field.name);
    label.textContent = field.label;

    const input = document.createElement('input');
    input.type = 'text';
    input.id = field.name;
    input.name = field.name;

    inputBox.appendChild(label);
    inputBox.appendChild(input);
    inputContainer.appendChild(inputBox);
});

const form = document.querySelector('form');
form.addEventListener('submit', (event) => {
    const inputs = Array.from(document.querySelectorAll('.input-box input'));
    const areAllFieldsValid = inputs.every(input => isValidNumberInRange(input.value));

    const areAllFieldsFilled = inputs.every(input => input.value.trim() !== '');

    if (!areAllFieldsValid || !areAllFieldsFilled) {
        event.preventDefault();
        alert('قم بإدخال جميع الدرجات، تحقق من عدم نسيان أو خطأ في أحد الحقول!');
    }
});

function isValidNumberInRange(value) {
    const number = Number(value);
    return !isNaN(number) && number >= 0 && number <= 20;
}

</script>



    <script>
        const inputFields = Array.from(document.querySelectorAll('.input-box input'));
        const submitButton = document.querySelector('input[type="submit"]');

        function navigateInputs(event) {
            const currentIndex = inputFields.findIndex(input => document.activeElement === input);
            const lastIndex = inputFields.length - 1;

            if (event.key === 'Enter') {
                if (currentIndex === lastIndex) {
                    submitButton.click();
                    event.preventDefault();
                } else {
                    const nextIndex = (currentIndex + 1) % inputFields.length;
                    inputFields[nextIndex].focus();
                    event.preventDefault();
                }
            } else if (event.key === 'ArrowUp') {
                const prevIndex = (currentIndex - 1 + inputFields.length) % inputFields.length;
                inputFields[prevIndex].focus();
                event.preventDefault();
            } else if (event.key === 'ArrowDown') {
                const nextIndex = (currentIndex + 1) % inputFields.length;
                inputFields[nextIndex].focus();
                event.preventDefault();
            }
        }

        inputFields.forEach(input => {
            input.addEventListener('keydown', navigateInputs);
        });
    </script>
